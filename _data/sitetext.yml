  about:
    title: "About Me"
    text: "My Story"
    body: "<div align='center'><img src='/assets/img/angela.png' alt='angela' style='border-radius: 50%; width: 150px; height: 200px;'></div><br>I am currently looking for opportunities as a Data Analyst. <br><br>With proficiency in dashboarding, performance tracking, Python (Pandas, NumPy, Seaborn), Excel, SQL, Tableau, and R to transform data into meaningful and easily understood visualizations and presentations, I enjoy leveraging data-driven insights to uncover meaningful patterns, optimize business strategies, and drive informed decision-making. <br><br>I grew up around the New England area in the U.S. but have traveled all over since my service in the U.S. Navy. Outside of data, I enjoy traveling, history, video games, and food!<br><br>View my [Resume](https://github.com/ang-des/portfolioAD/blob/master/Resume.pdf) here!"
    section: about
    
  services:
    title: "Skills"
    text: "What I Have Experience In"
    section: skills
    list:
      - title: "Skills"
        desc: "Statistical Analysis. A/B testing. Predictive Analytics. Descriptive Statistics. Data Cleansing. Data Visualization. Data Exploration."
        icon: fa fa-cog #find more at https://fontawesome.com/icons
      - title: "Software/Tools"
        desc: "Python (Pandas/NumPy/Seaborn). SQL. PostgreSQL. Microsoft Excel. Microsoft PowerPoint. Tableau. R."
        icon: fas fa-laptop
        align: center
      - title: "Education"
        desc: "B.A. Computer Science, University of Rhode Island. <br>Data Analytics Certificate, Thinkful (Chegg Skills)."
        icon: fa fa-university

  portfolio:
    title: "Portfolio"
    # text: "Lorem ipsum dolor sit amet consectetur."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Experience"
    # text: "Lorem ipsum timeline"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Bally's Twin River Casino"
        year: "2019-2022"
        desc: "<i>Surveillance Officer</i> <br><br>Reviewed security footage using Genetek and iTrak systems to report Daily Logs and notate incidents throughout the property. <br><br>Conducted routine audits on employees spanning 114 live table games to ensure compliance with regulations and protocols. <br><br>Analyzed visual information for over 4,200 slot machines and virtual table gaming machines with attention to detail to identify patterns and anomalies."
        image: assets/img/timeline/bally.png
        alt:
      - title: "Palladion Services"
        year: "2017-2019"
        desc: "<i>Security Officer</i> <br><br>Collaborated with cross-functional teams to provide insights based on surveillance data on three different properties. <br><br>Prepared written reports of daily activities, observations, and incidents to ensure accurate documentation. <br><br>Monitored CCTV security footage for suspicious activity, trespassers, and potential threats."
        image: assets/img/timeline/security.png
        alt:
      - title: "US Navy"
        year: "2012-2016"
        desc: "<i>AME2 - Aviation Structural Mechanic, Safety Equipment</i> <br><br>Leveraged complex problem-solving skills to review relevant information and develop solutions on 12 F/A-18E/F Super Hornet naval aircraft. <br><br>Identified the cause of operating errors and provided efficient troubleshooting while using pertinent data and individual judgment to ensure compliance with naval laws, regulations, and standards. <br><br>Executed over 1,894 maintenance actions specializing in Environmental Control Systems, Life Support Systems, Egress / Ejection Seat maintenance, and basic corrosion control."
        image: assets/img/timeline/navy.png
        alt: image alt text
